<!doctype html>
<html>
    <head>
        <style type="text/css">
            #settingsIcon{
                height: 30px;
                float: right;
                margin-right: 5px;
                padding: 3px;
            }
            
            #settingsIcon:hover{
                
                background-color: lightgrey;
                border-radius: 20%;
            }
            
            li{
                list-style-type:none;

                margin: 5px;

            div{

            }
            
            a{
                text-decoration: none;
                color: white;

            #timeSpent{
                text-align: center;
                margin: 5px;
                padding: 10px;
                background-color: white;
                border-radius: 10px;
                border-color: royalblue;
                border-width: thin;
                border-style: solid;
/*                outline-color: royalblue;*/
/*                outline-width: 3px;*/

                color: royalblue;/*for text color*/

            }
            
            #timeSpent:hover{
                background-color: royalblue;
                color: white;
            }
            
            #timeSpentTip {
                visibility: hidden;
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;

                /* Position the tooltip */
                position: absolute;
                z-index: 1;
            }

            #timespent:hover #timeSpentTip {
                visibility: visible;
            }
            
            #settings{
                display: none;
            }
